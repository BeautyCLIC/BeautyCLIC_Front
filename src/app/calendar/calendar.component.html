 
 
<div class="container">
  <div class="calendar-card">
  <mat-card >
    <!--binding selectedDate, minDate, masxDate definido en ts, -->
    <mat-calendar 
    [minDate]="minDate"
    [maxDate]="maxDate"
    [dateFilter]="deshabilitaDias" 
    [selected]="selectedDate" 
      (selectedChange)="onSelect($event)"
      >
    </mat-calendar>
  </mat-card> 

  <mat-chip-listbox aria-label="Dog selection">
    <mat-chip-option>
      <img matChipAvatar src="https://material.angular.io/assets/img/examples/shiba1.jpg" alt="Photo of a Shiba Inu" />
      Pepa
    </mat-chip-option>
    <mat-chip-option color="primary">
      <img matChipAvatar src="https://material.angular.io/assets/img/examples/shiba1.jpg" alt="Photo of a Shiba Inu" />
      Mari
    </mat-chip-option>
    <mat-chip-option color="accent">
      <img matChipAvatar src="https://material.angular.io/assets/img/examples/shiba1.jpg" alt="Photo of a Shiba Inu" />
      Luisa
    </mat-chip-option>
  </mat-chip-listbox>
</div>
<div *ngIf="seleccionado"  > 
  <mat-selection-list class="rightlist" #shoes [multiple]="false" >
    <mat-list-option *ngFor="let hora of horarioStr" [value]="hora">
      {{hora}}
    </mat-list-option>
  </mat-selection-list>

  
  <p>
    Option selected: {{shoes.selectedOptions.hasValue() ? shoes.selectedOptions.selected[0].value : 'None'}}
  </p>
  <button mat-button color="primary">Confirmar</button>
</div>
