<div class="contenedor-categorias">
  <div >
    <div class="categorias" *ngIf="mostrarCategorias">
      <div *ngFor="let categoria of categorias">
        <img class="categoria-imagen" class="foto" src={{this.serverimg+categoria.foto}}>
        <div class="categoria-descripcion">
        <h4>{{ categoria.nombre }}</h4>
        <p>{{categoria.descripcion}}</p>
        <button class="boton" (click)="getServicios(categoria._id)">Ver Servicios</button>
      </div>
      </div>
    </div>
    <div>
      <div class="servicios">
      <div *ngFor="let servicio of servicios">
        <img class="categoria-imagen" class="foto" src={{this.serverimg+servicio.foto}}>
        <div class="categoria-descripcion">
        <h4 [routerLink]="['/calendar', servicio._id]">{{servicio.nombre}} </h4>
        <p>{{servicio.descripcion}}</p>
      </div>
      </div>
    </div>
    </div>
  </div>
</div>
